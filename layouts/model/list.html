{{ partial "header.html" . }}
<div id="main">
    <div class="inner">
        <header>
            {{ .Content }}
        </header>
    <section class="tiles">
    {{ range .RegularPages }}
    <article class="style1">
        <span class="image">
            <img src="{{ .Page.Params.coverImage }}" alt="{{ .Title }}-coverImage" />
        </span>
        <a href="{{ .RelPermalink }}">
            <h2>{{ .Title }}</h2>
            <div class="content">
                {{ $images := .Page.Params.images }}
                {{ $imgSrc := printf "/static%s" $images }}
                <p>{{ len (readDir $imgSrc) }} {{ .Name }} Photos</p>
            </div>
        </a>
    </article>
    {{ end }}
        </section><!--Article section end-->
        </div>
    </div>
{{ partial "footer.html" . }}
